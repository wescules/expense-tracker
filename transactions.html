<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fa.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        (function () {
            if(!localStorage.getItem("loggedInUsername")){
                window.location.replace("login.html");
            }
            let config = JSON.parse(localStorage.getItem('userConfig'));
            if (config.theme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
            } else if (config.theme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
    <title>ExpenseOwl Table</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="nav-bar">
                <a href="/">
                    <img src="pwa/icon-192.png" alt="ExpenseOwl Logo" height="85" style="vertical-align: middle; margin-right: 20px;">
                </a>
                <a href="index.html" class="view-button" data-tooltip="Dashboard">
                    <i class="fa-solid fa-chart-pie"></i>
                </a>
                <a href="table.html" class="view-button" data-tooltip="Table View">
                    <i class="fa-solid fa-table"></i>
                </a>
                <a href="transactions.html" class="view-button active" data-tooltip="History">
                    <i class="fa-solid fa-history" aria-hidden="true"></i>
                </a>
                <a href="settings.html" class="view-button" data-tooltip="Settings">
                    <i class="fa-solid fa-gear"></i>
                </a>
            </div>
        </header>


        <div id="tableContainer">
        </div>
    </div>

    <script src="js/functions.js"></script>
    <script type="module" src="js/database.js"></script>
    <script src="js/pages/transactions.js"></script>
</body>
</html>
