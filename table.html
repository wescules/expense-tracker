<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fa.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        (function () {
            if(!localStorage.getItem("loggedInUsername")){
                window.location.replace("login.html");
            }
            let config = JSON.parse(localStorage.getItem('userConfig'));
            if (config.theme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
            } else if (config.theme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
    <title>ExpenseOwl Table</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="nav-bar">
                <a href="/">
                    <img src="pwa/icon-192.png" alt="ExpenseOwl Logo" height="85" style="vertical-align: middle; margin-right: 20px;">
                </a>
                <a href="index.html" class="view-button" data-tooltip="Dashboard">
                    <i class="fa-solid fa-chart-pie"></i>
                </a>
                <a href="table.html" class="view-button active" data-tooltip="Table View">
                    <i class="fa-solid fa-table"></i>
                </a>
                <a href="settings.html" class="view-button" data-tooltip="Settings">
                    <i class="fa-solid fa-gear"></i>
                </a>
            </div>
        </header>

        <div class="month-navigation">
            <button id="prevMonth" class="nav-button"><i class="fa-solid fa-arrow-left"></i></button>
            <div class="current-month" id="currentMonth"></div>
            <button id="nextMonth" class="nav-button"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
        
        <div class="table-controls">
            <label for="showAllToggle">
                <input type="checkbox" id="showAllToggle" class="styled-checkbox"> Show All Transactions
            </label>
        </div>

        <div class="form-container">
            <form id="expenseForm" class="expense-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" value="-" required>
                </div>
                
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="">categories</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" step="0.01" min="0.01" max="9000000000000000" required>
                </div>
                
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                    <script>
                        const today = new Date();
                        const year = today.getFullYear();
                        const month = String(today.getMonth() + 1).padStart(2, '0');
                        const day = String(today.getDate()).padStart(2, '0');
                        const formattedDate = `${year}-${month}-${day}`;
                        document.getElementById('date').value = formattedDate;
                    </script>
                </div>

                <button type="submit" class="nav-button">Add Expense</button>
            </form>
            <div id="formMessage" class="form-message"></div>
        </div>

        <div id="tableContainer">
        </div>
    </div>

    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>Delete Expense</h3>
            <p>Are you sure you want to delete this expense? (cannot be undone)</p>
            <div class="modal-buttons">
                <button class="modal-button" onclick="closeDeleteModal()">Cancel</button>
                <button id="deleteBtn" type="submit" class="modal-button confirm" onclick="confirmDelete()">
                    <span id="delete-btn-text" class="btn-text">Delete</span>
                    <span id="deleteSpinner" class="spinner" style="display:none;"></span>
                </button>
            </div>
        </div>
    </div>

    <script src="js/functions.js"></script>
    <script type="module" src="js/database.js"></script>
    <script src="js/pages/table.js"></script>
</body>
</html>
