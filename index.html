<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fa.min.css">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="pwa/icon-192.png">
    <link rel="stylesheet" href="css/style.css">
    <script>
        (function () {
            if (!localStorage.getItem("loggedInUsername")) {
                window.location.replace("login.html");
            }
            let config = JSON.parse(localStorage.getItem('userConfig'));
            if (config.theme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
            } else if (config.theme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
    <title>ExpenseOwl Dashboard</title>
    <script src="js/externalLibraries/chart.min.js"></script>

    <script src="js/externalLibraries/d3.v7.min.js" defer></script>
    <script src="js/externalLibraries/cal-heatmap.min.js" defer></script>
    <script src="js/externalLibraries/popper.js" defer></script>
    <script src="js/externalLibraries/tooltip.js" defer></script>


</head>

<body>
    <div class="container">
        <header>
            <div class="nav-bar">
                <a href="/">
                    <img src="pwa/icon-192.png" alt="ExpenseOwl Logo" height="85"
                        style="vertical-align: middle; margin-right: 20px;" fetchpriority="high">
                </a>
                <a id="dashboardNav" class="view-button active" data-tooltip="Dashboard" onclick="switchToDashboard()">
                    <i class="fa-solid fa-chart-pie"></i>
                </a>
                <a id="historyNav" class="view-button" data-tooltip="History" onclick="switchToTransactions()">
                    <i class="fa-solid fa-history" aria-hidden="true"></i>
                </a>
                <a href="settings.html" class="view-button" data-tooltip="Settings">
                    <i class="fa-solid fa-gear"></i>
                </a>
            </div>
        </header>
        <div id="tableHistoryContainer">
        </div>
        <div id='monthNavigation' class="month-navigation">
            <button id="prevMonth" class="nav-button"><i class="fa-solid fa-arrow-left"></i></button>
            <div class="current-month" id="currentMonth">September 2025</div>
            <button id="nextMonth" class="nav-button"><i class="fa-solid fa-arrow-right"></i></button>
        </div>

        <button id="toggleExpenseFormBtn">
            <i class="fa-solid fa-plus"></i>
        </button>

        <div id="cashflow-section" class="cashflow-container">
            <div class="cashflow-item income">
                <div class="cashflow-label">Income</div>
                <div class="cashflow-value" id="cashflow-income"></div>
            </div>
            <div class="cashflow-item expenses">
                <div class="cashflow-label">Expenses</div>
                <div class="cashflow-value" id="cashflow-expenses"></div>
            </div>
            <div class="cashflow-item balance">
                <div class="cashflow-label">Balance</div>
                <div class="cashflow-value" id="cashflow-balance"></div>
            </div>
        </div>
        <div id='chartContainer' class="chart-container">
            <div class="chart-icons">
                <i id="pie" class="fa-solid fa-chart-pie custom-chart" onclick="renderChartType('pie')"
                    data-tooltip></i>
                <i id="bar" class="fa-solid fa-chart-simple custom-chart" onclick="renderChartType('bar')"
                    data-tooltip></i>
                <i id="calendar" class="fa-solid fa-calendar-days custom-chart" onclick="renderChartType('calendar')"
                    data-tooltip></i>
            </div>
            <div id="noDataMessage" class="no-data" style="display: none; width: 100%;">No expenses recorded this month.
            </div>
            <div class="chart-box">
                <canvas id="chartCanvas"></canvas>
                <div id="cal-heatmap"></div>
            </div>
            <div class="legend-box" id="customLegend">
            </div>
        </div>
        <div id="tableContainer">
        </div>
    </div>

    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>Delete Expense</h3>
            <p id="deleteExpenseName" style="color: red;"></p>
            <p>Are you sure you want to delete this expense? (cannot be undone)</p>
            <div class="modal-buttons">
                <button class="modal-button" onclick="closeDeleteModal()">Cancel</button>
                <button id="deleteBtn" type="submit" class="modal-button confirm" onclick="confirmDelete()">
                    <span id="delete-btn-text" class="btn-text">Delete</span>
                    <span id="deleteSpinner" class="spinner" style="display:none;"></span>
                </button>
            </div>
        </div>
    </div>

    <div id="addExpenseModal" class="modal">
        <div class="modal-content">

            <div id="addExpenseContainer">

                <div class="row" style="display: flex; justify-content: space-between; align-items: center;">
                    <div class="" onclick="closeAddExpenseModal()"><i class="fa-solid fa-close"></i></div>
                    <h4>Add Expense</h4>
                    <button id="saveBtn" type="submit" class="modal-button confirm">
                        <span id="save-btn-text" class="btn-text">Save</span>
                        <span id="saveSpinner" class="spinner" style="display:none;"></span>
                    </button>
                </div>
                <div class="form-container">
                    <form id="expenseForm" class="expense-form">
                        <div class="form-group">
                            <input type="text" id="name_custom" value="" required placeholder="Description"
                                autocomplete="new-password" spellcheck="true" autocorrect="on" autocapitalize="on">
                        </div>

                        <div class="form-group">
                            <div class="currency-input">
                                <select id="currency">
                                    <option value="usd">$ USD</option>
                                    <option value="cny">¥ CNY</option>
                                    <option value="inr">₹ INR</option>
                                    <!-- add more as needed -->
                                </select>

                                <input type="number" id="amount" autocomplete="new-password" step="0.01" min="0.01"
                                    max="9000000000000000" required placeholder="Price (0.00)"
                                    style="max-width: 117px;">
                            </div>
                        </div>

                        <div class="form-group">
                            <select id="category" required aria-placeholder="Category">
                            </select>
                        </div>

                        <div class="form-group">
                            <input type="date" id="date" required>
                            <script>
                                const today = new Date();
                                const year = today.getFullYear();
                                const month = String(today.getMonth() + 1).padStart(2, '0');
                                const day = String(today.getDate()).padStart(2, '0');
                                const formattedDate = `${year}-${month}-${day}`;
                                document.getElementById('date').value = formattedDate;
                            </script>
                        </div>

                    </form>
                    <div id="formMessage" class="form-message"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="updateExpenseModal" class="modal">
        <div class="modal-content">
            <div id="updateExpenseContainer">
                <div class="row" style="display: flex; justify-content: space-between; align-items: center;">
                    <div class="" onclick="closeUpdateExpenseModal()"><i class="fa-solid fa-close"></i></div>
                    <h4>Update Expense</h4>
                    <button id="updateBtn" type="submit" class="modal-button confirm">
                        <span id="update-btn-text" class="btn-text">Update</span>
                        <span id="updateSpinner" class="spinner" style="display:none;"></span>
                    </button>
                </div>
                <div class="form-container">
                    <form id="updateExpenseForm" class="expense-form">
                        <div class="form-group">
                            <input type="text" id="update_name_custom" value="" required placeholder="Description"
                                autocomplete="new-password" spellcheck="true" autocorrect="on" autocapitalize="on">
                        </div>

                        <div class="form-group">
                            <div class="currency-input">
                                <select id="update_currency">
                                    <option value="usd">$ USD</option>
                                    <option value="cny">¥ CNY</option>
                                    <option value="inr">₹ INR</option>
                                    <!-- add more as needed -->
                                </select>

                                <input type="number" id="update_amount" autocomplete="new-password" step="0.01"
                                    min="0.01" max="9000000000000000" required placeholder="Price (0.00)"
                                    style="max-width: 117px;">
                            </div>
                        </div>

                        <div class="form-group">
                            <select id="update_category" required aria-placeholder="Category">
                            </select>
                        </div>

                        <div class="form-group">
                            <input type="date" id="update_date" required>
                            <script>
                                const updateToday = new Date();
                                const updateYear = updateToday.getFullYear();
                                const updateMonth = String(updateToday.getMonth() + 1).padStart(2, '0');
                                const updateDay = String(updateToday.getDate()).padStart(2, '0');
                                const updateFormattedDate = `${updateYear}-${updateMonth}-${updateDay}`;
                                document.getElementById('update_date').value = updateFormattedDate;
                            </script>
                        </div>
                    </form>
                    <div id="updateFormMessage" class="form-message"></div>
                </div>
            </div>
        </div>

        <script type="module" src="js/database.js"></script>
        <script src="js/functions.js"></script>
        <script src="js/categoryPicker.js"></script>
        <script src="js/pages/index.js"></script>

        <script src="js/externalLibraries/luxon.min.js"></script>
        <script src="js/externalLibraries/chartjs-adapter-luxon.js"></script>

</body>

</html>
